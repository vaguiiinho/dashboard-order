version: '3.8'

services:
  # Banco de dados MySQL para desenvolvimento
  mysql-dev:
    image: mysql:8.0
    container_name: dashboard_mysql_dev
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: dashboard_order_db
      MYSQL_USER: dashboard_user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
    networks:
      - dashboard_dev_network
    restart: unless-stopped

volumes:
  mysql_dev_data:

networks:
  dashboard_dev_network:
    driver: bridge

