services:
  # ğŸ—„ï¸ Banco de Dados MySQL
  mysql:
    image: mysql:8.0
    container_name: dashboard_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-dashboard_order_db}
      MYSQL_ROOT_HOST: '%'
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    networks:
      - dashboard_network

  # ğŸ”§ Backend NestJS
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dashboard_backend
    depends_on:
      mysql:
        condition: service_healthy
    env_file:
      - ./backend/.env
    restart: unless-stopped
    networks:
      - dashboard_network
    volumes:
      - ./backend/prisma:/app/prisma
    command: >
      sh -c "npx prisma migrate deploy &&
             node dist/main.js"

  # ğŸŒ Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dashboard_frontend
    depends_on:
      - backend
    env_file:
      - ./frontend/.env
    restart: unless-stopped
    networks:
      - dashboard_network

  # ğŸ”„ Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: dashboard_nginx
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - dashboard_network

volumes:
  mysql_data:
    driver: local

networks:
  dashboard_network:
    driver: bridge
