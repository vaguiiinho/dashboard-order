version: '3.8'
services:
  # üîß Backend NestJS
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: dashboard_backend_prod
    volumes:
      - ./backend:/app
    ports:
      - 3001:3001
    restart: unless-stopped

  # üåê Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dashboard_frontend_prod
    volumes:
      - ./frontend:/app
    ports:
      - 3000:3000
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: dashboard_mysql_dev
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: dashboard_order_db
      MYSQL_USER: dashboard_user
      MYSQL_PASSWORD: dashboard_password
      MYSQL_ROOT_HOST: '%'
    ports:
      - "3306:3306"
    volumes:
      - ./mysql_dev_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    restart: unless-stopped
 




