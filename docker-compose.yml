version: '3.8'

services:
  # Banco de dados MySQL
  mysql:
    image: mysql:8.0
    container_name: dashboard_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: dashboard_order_db
      MYSQL_USER: dashboard_user
      MYSQL_PASSWORD: dashboard_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - dashboard_network
    restart: unless-stopped

  # Backend NestJS
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: dashboard_backend
    environment:
      - DATABASE_URL=mysql://dashboard_user:dashboard_password@mysql:3306/dashboard_order_db
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - JWT_EXPIRES_IN=24h
      - PORT=3001
      - NODE_ENV=production
    ports:
      - "3001:3001"
    depends_on:
      - mysql
    networks:
      - dashboard_network
    restart: unless-stopped
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dashboard_frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - dashboard_network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  dashboard_network:
    driver: bridge

